<div class="signup-container">
  <div class="row">
    <!-- Signup Form Section -->
    <div class="col-5" style="padding:2rem; padding-left: 10rem;">
      <div>
        <h3 class="mb-4">Sign Up / Register</h3>
        <!-- <p>Start Your 30-day Free Trial</p> -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name*:</label>
            <input type="text" class="form-control" formControlName="firstname" placeholder="Enter Your Firstname" />
            <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="text-danger">
              <div *ngIf="firstname.errors?.['required']">First Name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name*:</label>
            <input type="text" class="form-control" formControlName="lastname" placeholder="Enter your Lastname/surname"/>
            <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="text-danger">
              <div *ngIf="lastname.errors?.['required']">Last Name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="abcd@gmail.com"/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Enter a valid email (e.g., example&#64;gmail.com)</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="*********" />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger text-underline">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
          </div>
          <!-- Role Selection Dropdown -->
          <div class="mb-3">
            <label for="role" class="form-label">Select Role*</label>
            <select class="form-control" formControlName="role">
              <option value="" disabled selected>Select a role</option>
              <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
            </select>
            <div *ngIf="role.invalid && (role.dirty || role.touched)" class="text-danger">
              <div *ngIf="role.errors?.['required']">Role is required</div>
            </div>
          </div>
          <button type="submit" class="btn btn-warning w-100 mt-1">Sign Up</button>
          <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Log in</a></p>
        </form>
      </div>
    </div>
    <!-- Image Section -->
    <div class="col-12 col-lg-7 text-end">
      <img src="assets/images/signup-1.png" alt="signup" class="img-fluid" style="max-height: 105vh; width: 70%;">
    </div>
  </div>
</div>
